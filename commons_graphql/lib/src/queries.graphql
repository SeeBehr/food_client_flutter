query Recipes($country: String, $limit: Int, $offset: Int) {
    recipes(limit: $limit, offset: $offset, where: {country: {_eq: $country}}) {
        yields_json
        totalTime
        steps
        slug
        prepTime
        name
        imagePath
        id
        headline
        difficulty
        descriptionMarkdown
        description
        country
        bridge_recipes_tags {
            tags {
                id
            }
        }
        bridge_recipes_ingredients {
            ingredients {
                type
                slug
                name
                imagePath
                id
                country
                family {
                    type
                    slug
                    name
                    id
                    iconPath
                }
            }
        }
        bridge_recipes_cuisines {
            cuisines {
                id
            }
        }
    }
    recipes_aggregate {
        aggregate {
            count
        }
    }
}

query SingleRecipe($id: String!) {
    recipes_by_pk(id: $id) {
        yields_json
        totalTime
        steps
        slug
        prepTime
        name
        imagePath
