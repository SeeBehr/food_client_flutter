query GetTags {
    tags {
        id
        name
        slug
        type
        bridge_recipes_tags_aggregate {
            aggregate {
                count
            }
        }
    }
    tags_aggregate {
        aggregate {
            count
        }
    }
}

query GetIngredientFamilies {
    ingredient_family {
        iconPath
        id
    }
}


query GetIngredientSortings {
    ingredients_sortings {
        name
        type
        ingredientFamilyIds
        iconPath
    }
}



query GetCuisines {
    cuisines {
        id
        name
        slug
        type
        bridge_recipes_cuisines_aggregate {
            aggregate {
                count
            }
        }
        iconPath
    }
    cuisines_aggregate {
        aggregate {
            count
        }
    }
}


